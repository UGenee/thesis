<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <style>
        .nav-link {
            text-decoration: none;
            color: #06413D;
            font-size: 20px;
        }

        .bold-link {
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav>
    <a href="H" class="nav-link" onclick="handleClick(this)">Home</a>
    <a href="#" class="nav-link" onclick="handleClick(this)">Recipes</a>
    <a href="#" class="nav-link" onclick="handleClick(this)">Contact</a>
    <a href="#" class="nav-link" onclick="handleClick(this)">FAQ</a>
</nav>

<script>
    function handleClick(link) {
        // Remove the 'bold-link' class from all links
        var links = document.querySelectorAll('.nav-link');
        links.forEach(function (el) {
            el.classList.remove('bold-link');
        });

        // Add the 'bold-link' class to the clicked link
        link.classList.add('bold-link');
    }
</script>

</body>
</html>
