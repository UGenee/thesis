<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Local Page Navigation</title>
</head>
<body>

<!-- Navigation links -->
<a href="#" id="previousLink" onclick="goPrevious()">Previous</a>
<a href="#" id="nextLink" onclick="goNext()">Next</a>

<!-- Container to display loaded content -->
<div id="contentContainer"></div>

<script>
// Common base URL for local pages
const baseUrl = './Main/page'; // Adjust this based on your local page structure

let currentIndex = 1; // Starting index

// Function to go to the previous page
function goPrevious() {
    if (currentIndex > 1) {
        currentIndex--;
        updateNavigationLinks();
        loadPage(currentIndex);
    }
}

// Function to go to the next page
function goNext() {
    // Assuming you don't know the total number of pages in advance
    currentIndex++;
    updateNavigationLinks();
    loadPage(currentIndex);
}

// Function to load a local page dynamically
function loadPage(index) {
    const pageUrl = baseUrl + index + '.html';

    // Create a new XMLHttpRequest object
    const xhr = new XMLHttpRequest();

    // Define the callback function to handle the response
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            // Replace the content of the container with the loaded HTML
            document.getElementById('contentContainer').innerHTML = xhr.responseText;
        }
    };

    // Open a GET request for the specified HTML file
    xhr.open('GET', pageUrl, true);

    // Send the request
    xhr.send();
}

// Function to update the state of navigation links
function updateNavigationLinks() {
    document.getElementById('previousLink').href = currentIndex > 1 ? '#' : 'javascript:void(0)';
}

// Initial update of the navigation links and loading the first page
updateNavigationLinks();
loadPage(currentIndex);
</script>

</body>
</html>
