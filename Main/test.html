    <div class="title">
        <div class="navigation-buttons">
            <button onclick="showPreviousRecipe()">Previous</button>
        <h1>Breakfast
            <button onclick="showNextRecipe()">Next</button>
        </h1>
        </div>
    </div>
    











        <script>
    var currentRecipeIndex = 0; // Initialize the index of the current recipe

    function showNextRecipe() {
        // Increment the index
        currentRecipeIndex++;

        // Check if the index exceeds the number of recipes
        if (currentRecipeIndex >= document.querySelectorAll('.col-md-6').length) {
            currentRecipeIndex = 0; // Reset to the first recipe
        }

        // Call a function to display the recipe based on the index (you can implement this function)
        displayRecipe(currentRecipeIndex);
    }

    function showPreviousRecipe() {
        // Decrement the index
        currentRecipeIndex--;

        // Check if the index is less than 0
        if (currentRecipeIndex < 0) {
            // Set the index to the last recipe
            currentRecipeIndex = document.querySelectorAll('.col-md-6').length - 1;
        }

        // Call a function to display the recipe based on the index (you can implement this function)
        displayRecipe(currentRecipeIndex);
    }

</script>
