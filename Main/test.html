<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Link Example</title>
    <style>
        .bold-link {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="#" id="myLink">Click me</a>

    <script>
        // Function to handle the link click
        function handleClick(event) {
            // Prevent the default behavior (redirecting to the href)
            event.preventDefault();

            // Make the link bold
            event.target.classList.add('bold-link');

            // Perform any other actions you need, like redirecting
            // For demonstration purposes, let's simulate a redirect after 2 seconds
            setTimeout(function () {
                window.location.href = "/Main/home.html";
            }, 2000);
        }

        // Get the link element by its ID
        var myLink = document.getElementById('myLink');

        // Attach the handleClick function to the link's click event
        myLink.addEventListener('click', handleClick);
    </script>

</body>
</html>
